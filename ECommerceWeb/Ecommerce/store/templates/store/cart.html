{% extends 'store/main.html' %}

		<div class="col-lg-12">

                <a class='btn btn-outline-success' href="{% url 'store'%}">&#x2190; continue shopping</a>

                    <tr>
                        <th><h5>Item <h6><strong>3</strong></h6></h5></th>
